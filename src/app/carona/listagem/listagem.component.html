<div class="page-content">
  <div class="white-background">
    <h2>Minhas caronas</h2>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="motorista">
        <th mat-header-cell *matHeaderCellDef> Motorista </th>
        <td mat-cell *matCellDef="let element"> {{element.motorista}} </td>
      </ng-container>

      <ng-container matColumnDef="dataSaida">
        <th mat-header-cell *matHeaderCellDef> Data de Saída </th>
        <td mat-cell *matCellDef="let element"> {{element.dataSaida}} </td>
      </ng-container>

      <ng-container matColumnDef="enderecoPartida">
        <th mat-header-cell *matHeaderCellDef> Endereço de Partida </th>
        <td mat-cell *matCellDef="let element"> {{element.enderecoPartida}} </td>
      </ng-container>

      <ng-container matColumnDef="enderecoChegada">
        <th mat-header-cell *matHeaderCellDef> Endereço de Chegada </th>
        <td mat-cell *matCellDef="let element"> {{element.enderecoChegada}} </td>
      </ng-container>

      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
      </ng-container>

      <ng-container matColumnDef="vagas">
        <th mat-header-cell *matHeaderCellDef> Vagas </th>
        <td mat-cell *matCellDef="let element"> {{element.vagas}} </td>
      </ng-container>
      
      <ng-container matColumnDef="textoObservacoes">
        <th mat-header-cell *matHeaderCellDef> Observações </th>
        <td mat-cell *matCellDef="let element"> {{element.textoObservacoes}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons
          aria-label="Select page of periodic elements"></mat-paginator>
  </div>
</div>
