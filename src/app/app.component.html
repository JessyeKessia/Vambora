<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar VamBora</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>

    <div class="container">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar">
            <div class="logo">
                <img src="/public/logo.png" alt="Logo">
                <span class="logo-text">VamBora <small>v.01</small></span>
            </div>

            <!-- Menu -->
            <ul class="menu">
                <li><i class="fas fa-home"></i> <span>Home</span></li>
                <li><i class="fas fa-suitcase"></i> <span>Minhas viagens</span></li>
                <li class="active"><i class="fas fa-car"></i> <span>Planejar viagem</span></li>
                <li><i class="fas fa-list"></i> <span>Listar viagens</span></li>
                <li><i class="fas fa-question-circle"></i> <span>Help</span></li>
            </ul>

            <!-- Usuário -->
            <div class="user">
                <img src="/public/v2020_266.png" alt="Usuário">
                <div class="user-info">
                    <span class="name">Evano</span>
                    <span class="role">Motorista</span>
                </div>
            </div>
        </div>

        <!-- Conteúdo -->
        <div class="content">
            <button onclick="toggleSidebar()" class="toggle-btn">Alternar Sidebar</button>
            <h1>Conteúdo principal aqui...</h1>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("collapsed");
        }
    </script>

</body>
</html>
